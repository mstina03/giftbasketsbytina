<head>
    <title>Gift Baskets by Tina!!</title>

</head>

<body style="background-color:rgb(228, 225, 225);">

    <header class="page-header">
        <span class="logo">
            <h3>Gift Baskets by Tina</h3>
        </span>
        <nav class="page-header-menu-container  page-header-menu-container--regular">
            <ul class="menu">
                <li class="menu-item">
                    <a href="./index.html" class="menu-link">Home</a>
                </li>
                <li class="menu-item">
                    <a href="./index.html" class="menu-link">Shop</a>
                    <ul class="d-none">
                        <li><a href="#" class="menu-link">Baby Shower</a></li>
                        <li><a href="#" class="menu-link">Birthday</a></li>
                        <li><a href="#" class="menu-link">Christmas</a></li>
                        <li><a href="#" class="menu-link">Father's Day</a></li>
                        <li><a href="#" class="menu-link">Mother's Day</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#" class="menu-link">Connect</a></li>
                <li class="menu-item"><a href="#" class="menu-link">About</a></li>
            </ul>
        </nav>
        <nav class="page-header-menu-container  page-header-menu-container--social  d-400minus-none">
            <ul class="social">
                <li class="menu-item">
                    <a href="#">
                        <img class="icon" src="./images/envelope-regular.svg" alt="Envelope" />
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img class="icon" src="./images/facebook-f-brands.svg" alt="Facebook" />
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img class="icon" src="./images/instagram-brands.svg" alt="Instagram" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form action="#" method="POST">
                            <h2>Contact Us</h2>
                            <h3>We will get back to you within 48 hours.</h3>
                            <fieldset>
                                <nav>
                                    <label>Name: </label>
                                    <p><input id="nameid" type="text" required="required" name="name" /></p>
                                </nav>
                                <nav>
                                    <label>E-mail Address: </label>
                                    <p><input id="emailid" type="email" required="required" name="email" /></p>
                                </nav>
                                <nav>
                                    <label>Message:</label>
                                    <div>
                                        <p><textarea id="msgid" name="paragraph_text" cols="50" rows="10"
                                                required="required"></textarea></p>
                                        <input id="sendid" type="submit" value="Send Email" name="submit" />
                                    </div>
                                </nav>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; Gift Baskets By Tina 2022</p>
        <p>Serving Alabama River Region</p>

            <li class="menu-item">

                </a>
